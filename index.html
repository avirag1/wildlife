<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <script src="script.js"></script>
  <div class="header">
    <h1>wildlife Photography</h1>
    <p>
      "One touch of nature makes the whole world in."~ William Shakespeare.
    </p>
  </div>
  <div class="row">
    <div class="column">
      <img src="/images/deer.jpg" style="width:100%">
      <img src="/images/rabbit.jpg" style="width:100%">
      <img src="/images/tiger.jpg" style="width:100%">
      <img src="/images/whitetiger.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="/images/dog.jpg" style="width:100%">
      <img src="/images/elephant.jpg" style="width:100%">
      <img src="/images/1.jpg" style="width:100%">
      <img src="/images/deer.jpg" style="width:100%">
    </div>
  
    <div class="column">
      <img src="/images/2.jpg" style="width:100%">
      <img src="/images/3.jpg" style="width:100%">
      <img src="/images/4.jpg" style="width:100%">
      <img src="/images/9.jpg" style="width:100%">
      
     
    </div>
    <div class="column">
      <img src="/images/polarbeer.jpg" style="width:100%">
      <img src="/images/6.jpg" style="width:100%">
      <img src="/images/7.jpg" style="width:100%">
      <img src="/images/8.jpg" style="width:100%">
    
    </div>
  </div>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
